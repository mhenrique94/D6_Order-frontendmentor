<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="pic">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <p class="descricao">
        <span class="strong fonte-grande" >Order Summary</span>

        <span class="fonte-regular">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span> 
      </p>
      <div class="resumopedido">
        <img src="images/icon-music.svg" alt="">
        <p>
          <span class="strong fonte-pequena block">Annual Plan</span> 
          <span class="fonte-pequena">$59.99/year</span>
        </p> 
        <button class="change fonte-pequena">Change</button>
      </div>
      <button class="pagamento fonte-pequena">
        Proceed to Payment
      </button>
      <button class="cancelar strong">
        Cancel Order
      </button>
    </div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">Marcelo Silva</a>.
  </div>
</body>
</html>
